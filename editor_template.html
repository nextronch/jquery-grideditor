<div class="row" value-type="default" value-type-xyz="xyz">
    <div class="col-12 col-xs-12 col-md-6" value-type="text">
        <div class="row" ...>...</div>
        <div class="ge-content ..." value-plugin-[variable]="[value]">
            <!-- Editor specified by Plugin -->
        </div>
    </div>
</div>

<script>
    gf=function(a){return a||function(){return!1}}
    col=$("col").map(function(a){if(gF(a.hasClass)("ge-content")){return pluginSeach(a.parent().attr("value-type"))}else{return a}}).filter(function(a){return gF(a.hasClass)("row")}).map()
</script>
